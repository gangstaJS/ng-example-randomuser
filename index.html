<!DOCTYPE html>
<html ng-app="randomUser">
<head>
	<title>Ng example</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
</head>
<body>

<div id="app">
	<div ng-view></div>
</div>


<!-- Templates -->

<script type="text/tpl" id="index">
	<div ng-if="spiner">Laod users...</div>
	<ul>
    	<li ng-repeat="one in users">
    	<img alt="{{one.user.name.first}}, {{one.user.name.last}}" ng-src="{{one.user.picture.thumbnail}}">
      		<span>{{one.user.name.first}}, {{one.user.name.last}} [{{one.user.username}}], [{{one.user.email}}]</span> {{parseDate(one.user.dob)}}
    	</li>
  	</ul>
</script>

<!-- // -->



<script src="js/app.js"></script>
</body>
</html>
